<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-content">
        <div class="calculator">
            <div class="title">
                <h1>Mortgage Calculator</h1>
                <a href="">Clear all</a>
            </div>

            <div class="inputs">
                <h2>Mortgage Amount</h2>
                <span class="input-addon">Â£</span>
                <input class="big-input" type="text" name="Mortgage Amount" id="Mortgage Amount">

                <h2>Mortgage Term</h2>
                <input class="small-input" type="text" name="Mortgage Amount" id="Mortgage Amount">

                <h2>Interest Rate</h2>
                <input class="small-input" type="text" name="Mortgage Amount" id="Mortgage Amount">
            </div>

            <div class="buttons">
                <h2>Mortgage Type</h2>
                <input type="checkbox" name="Repayment" id="Repayment">
                <p>Repayment</p>
                <input type="checkbox" name="Interest Only" id="Interest Only">
                <p>Interest Only</p>
                <button type="submit">Calculate Repayments</button>
            </div>
        </div>
        <div class="results">
            <img src="assets/illustration-empty.svg" alt="Empty results">
            <h1>Results shown here</h1>
            <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
        </div>
    </div>
</body>

</html>
