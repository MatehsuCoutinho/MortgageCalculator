<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mortgage Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="title">
                <h1>Mortgage Calculator</h1>
                <button class="clear-button">Clear all</button>
            </div>

            <div class="inputs">
                <h2>Mortgage Amount</h2>
                <div class="input-with-icon">
                    <span class="input-addon">â‚¬</span>
                    <input class="big-input" type="text" name="Mortgage Amount" id="Mortgage Amount">
                </div>

                <div class="secondary-inputs">
                    <div class="input-group">
                        <div class="input-pair">
                            <h2>Mortgage Term</h2>
                            <div class="input-with-icon">
                                <span class="input-addon">yrs</span>
                                <input class="small-input" type="text" name="Mortgage Term" id="Mortgage Term">
                            </div>
                        </div>
                        <div class="input-pair">
                            <h2>Interest Rate</h2>
                            <div class="input-with-icon">
                                <span class="input-addon">%</span>
                                <input class="small-input" type="text" name="Interest Rate" id="Interest Rate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <div class="mortgage-type">
                  <h2>Mortgage Type</h2>
                  <div class="radio-options">
                    <div class="radio-option">
                      <input type="radio" name="mortgageType" id="repayment" value="repayment" checked>
                      <div class="radio-content">Repayment</div>
                    </div>
                    <div class="radio-option">
                      <input type="radio" name="mortgageType" id="interestOnly" value="interestOnly">
                      <div class="radio-content">Interest Only</div>
                    </div>
                  </div>
                </div>
                <button class="calculate-button">
                  <img src="/assets/icon-calculator.svg" alt="Calculator icon">
                  <span>Calculate Repayments</span>
                </button>
              </div>
        </div>
        
        <div class="results">
            <img src="assets/illustration-empty.svg" alt="Empty results">
            <h1>Results shown here</h1>
            <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
